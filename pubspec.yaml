name: _myprojects
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable:
  hive:
  hive_flutter:
  intl: ^0.19.0
  flutter_native_splash:
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator:
  build_runner:

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/to-do-list.png"
  min_sdk_android: 23 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/png/recipe128.png"

flutter_native_splash:
  # image: "assets/images/png/play_store_512.png"
  color: "#FFFFFF"
  android: true
  ios: true
  android_gravity: center # Center the image
  # android_resize: true # Resize to fill
  # android_scale: center_crop # Use center_crop
  web: false
  android_12:
    # image: assets/images/png/asset_4.png
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"

flutter:
  uses-material-design: true

